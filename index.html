<!doctype html>
<html lang="en">
    <head>
        <title>html page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="robots"
            content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
        />
        <meta name="description" content="" />
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link
            rel="preload"
            href="styles.css"
            as="style"
            onload='this.onload=null,this.rel="stylesheet"'
        />
        <noscript><link rel="stylesheet" href="styles.css" /></noscript>
    </head>
    <body>
        <div class="examples">
            <!--
                aria-pressed="false" is useful for just 
                button and not an expanded menu from the button
            -->
            <button
                class="button-one"
                aria-controls="primary-navigation"
                aria-expanded="false"
            >
                <svg
                    fill="var(--button-fill)"
                    class="hamburger"
                    viewBox="0 0 100 100"
                    width="250"
                >
                    <rect
                        class="line top"
                        width="80"
                        height="10"
                        x="10"
                        y="25"
                        rx="5"
                    ></rect>
                    <rect
                        class="line middle"
                        width="80"
                        height="10"
                        x="10"
                        y="45"
                        rx="5"
                    ></rect>
                    <rect
                        class="line bottom"
                        width="80"
                        height="10"
                        x="10"
                        y="65"
                        rx="5"
                    ></rect>
                </svg>
            </button>
            <button class="button-two" aria-expanded="false">
                <svg
                    fill="var(--button-color)"
                    class="hamburger"
                    viewBox="0 0 100 100"
                    width="250"
                >
                    <line
                        class="line top"
                        x1="90"
                        x2="10"
                        y1="40"
                        y2="40"
                        stroke="var(--button-color)"
                        stroke-width="10"
                        stroke-linecap="round"
                        stroke-dasharray="80"
                        stroke-dashoffset="0"
                    ></line>
                    <line
                        class="line bottom"
                        x1="10"
                        x2="90"
                        y1="60"
                        y2="60"
                        stroke="var(--button-color)"
                        stroke-width="10"
                        stroke-linecap="round"
                        stroke-dasharray="80"
                        stroke-dashoffset="0"
                    ></line>
                </svg>
            </button>

            <button class="button-three" aria-expanded="false">
                <svg
                    stroke="var(--button-color)"
                    fill="none"
                    class="hamburger"
                    viewBox="-10 -10 120 120"
                    width="250"
                >
                    <path
                        d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
                        class="line"
                        stroke-width="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                </svg>
            </button>
        </div>
    </body>
    <script type="module" src="./main.js"></script>
</html>
